<div class="container">
    <h2>Leave us your feedback</h2>
    <form (submit)="submitFeedback()" #feedbackForm="ngForm">
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required [(ngModel)]="customerName"
                #customerNameInput="ngModel">
        </div>
        <div class="form-group">
            <label for="rating">Rating (1 to 5):</label>
            <input type="range" id="rating" name="rating" min="1" max="5" required [(ngModel)]="rating"
                #ratingInput="ngModel">
            <span>{{ rating }}</span>
        </div>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required [(ngModel)]="productName"
                #productNameInput="ngModel">
        </div>
        <div class="form-group">
            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" required [(ngModel)]="review"
                #reviewInput="ngModel"></textarea>
        </div>
        <button type="submit" [disabled]="!feedbackForm.valid">Submit Feedback</button>
    </form>
</div>
